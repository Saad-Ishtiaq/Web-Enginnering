<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Problem 04</title>
    
        <style>
            table{
                width: 30%;
                border-spacing: 4px;
            }
           
            .star
    	   {
    		color: red;
    	   }
            
            
        </style>
        
    </head>
    
    
    <body>
      
        <form>
            <table>
                <tr>
                    <td>
                        <label for="name" >Name<span class="star">*</span></label>
                    </td>
                    <td>
                        <input type="text" id="name" required>
                    </td>
                </tr>
                
                
                <tr>
                    <td>
                        <label for="address">Address</label>
                    </td>
                    <td>
                        <input type="text" id="address">
                    </td>
                </tr>
                
                
                <tr>
                    <td>
                        <label for="zipcode">Zip Code<span class="star">*</span></label>
                    </td>
                    <td>
                        <input type="number" id="zipcode" required>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="country">Country<span class="star">*</span></label>
                    </td>
                    <td>
                        <select required>
                            <option value="">Please select ...</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="Turkey">Turkey</option>
                            <option value="Afghansitan">Afghanistan</option>
                            
                        </select>
                    </td>
                </tr>
                
                
                <tr>
                    <td>
                        <label for="gender">Gender<span class="star">*</span></label >
                    </td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" >
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                
                
                 <tr>
                    <td>
                        <label for="preferences">Preferences<span class="star">*</span></label>
                    </td>
                    
                    <td>
                         <input type="checkbox" id="clr1" name="red" value="red">
                        <label for="clr1">Red</label>
                        <input type="checkbox" id="clr2" name="green" value="green">
                        <label for="vehicle2"> Green</label>
                        <input type="checkbox" id="clr3" name="blue" value="blue">
                        <label for="vehicle3">Blue</label> 
                    </td>
                </tr>
                
                
                <tr>
                    <td>
                        <label for="phone">Phone<span class="star">*</span></label>
                    </td>
                    <td>
                        <input type="number" id="phone" required>
                    </td>
                </tr>
                
                
                <tr>
                    <td>
                        <label for="email">Email<span class="star">*</span></label>
                    </td>
                    <td>
                        <input type="text" id="email" required>
                    </td>
                </tr>
                
                
                <tr>
                    <td>
                        <label for="password">Password (6-8 characters)<span class="star">*</span></label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password" required>
                    </td>
                </tr>
                
                
                <tr>
                    <td>
                        <label for="psswrd">Verify Password<span class="star">*</span></label>
                    </td>
                    <td>
                        <input type="password" id="psswrd" name="psswrd" required>
                    </td>
                </tr>
                
                
                <tr>
                    <td>
                    </td>
                    <td>
                        <button type="submit" value="Submit">Send</button>
                        <button type="reset" value="reset">Clear</button>
                    </td>
                </tr>
                
            </table>    
        </form>
        
        
        

    
    </body>
</html>
