<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Problem 05</title>


    <script>
        
        let count= 0;
        window.onload = function()
        {
            let butn= document.getElementById("buttonCounter")
            {
                butn.addEventListener('click', function(){
                    count++;
                    document.getElementById("buttonCounter").innerHTML = "Button clicked " + count + " times" ;
                })
            }
        }

    </script>



</head>




<body>

    <button id="buttonCounter" class="btn btn-outline-primary">Click</button>



</body>
</html>
