<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Problem 06</title>


    <script>
        window.onload = function(){
            let butn=document.getElementById("my-button");
            butn.addEventListener('click', function(){
                let node = document.createElement("Button");               
                var textnode = document.createTextNode("New Button");        
                node.appendChild(textnode);                              
                document.getElementById("display").appendChild(node);
            })
        }
    </script>


</head>




<body>

    <p>Click the button to make a Button element with text</p>
    <button id="my-button" class="btn btn-primary">Create Button</button>
    <div id="display"></div>




</body>
</html>
